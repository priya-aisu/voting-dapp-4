<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <a href="login.html" class="back-button" id="back-button" title="Go Back">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <a href="index.html" class="home-button" id="home-button" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <div class="signin-page">
                <h2>Create an Account</h2>
                <form id="signin-form">
                    <div class="form-columns">
                      <div class="left-column">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" required>
                  
                          <label for="username">Username:</label>
                          <input type="text" id="username" name="username" required>
                  
                          <label for="dob">Date of Birth:</label>
                          <input type="date" id="dob" name="dob" required>
                  
                          <label for="password">Password:</label>
                          <input type="password" id="password" name="password" required>
                  
                          <label for="aadhar">Aadhar Number:</label>
                          <input type="text" id="aadhar" name="aadhar" maxlength="12" required>
                  
                          <label for="gender">Gender:</label>
                          <input type="text" id="gender" name="gender" required>
                      </div>
                  
                      <div class="right-column">
                          <label for="mobile">Mobile Number:</label>
                          <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                  
                          <label for="address">Address:</label>
                          <textarea id="address" name="address" required></textarea>
                  
                          <label for="pincode">Pincode:</label>
                          <input type="text" id="pincode" name="pincode" maxlength="6" required>
                  
                          <label for="voterId">VoterId:</label>
                          <input type="text" id="voterId" name="voterId" required>
                  
                          <label for="email">Email:</label>
                          <input type="text" id="email" name="email" required>

                          <div class="biometric-section">
                            <label for="thumbprint">Thumbprint:</label>
                            <div class="enroll-container">
                                <!-- This is the button that will navigate to enroll.html -->
                                <button type="button" class="enroll-btn" id="enroll-btn">Enroll</button>


                            </div>
                        </div>
                        
                        
                        
                      </div>
                    </div>
                  
                    <button type="submit" id="submit" disabled>Sign Up</button>

                  </form>
                  
                
                <div id="toast"></div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script type="module" src="signin.js"></script>
</body>
</html>
