<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parties</title>
    <link rel="stylesheet" href="parties.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <h1>Registered Parties</h1>
            <div class="parties">
                <div class="party">
                    <img src="color.png" alt="Party 1">
                    <h3>Part 1</h3>
                </div>
                <div class="party">
                    <img src="cricketball.png" alt="Party 2">
                    <h3>Party 2</h3>
                </div>
                <div class="party">
                    <img src="foot.png" alt="Party 3">
                    <h3>Party 3</h3>
                </div>
                <div class="party">
                    <img src="redball.png" alt="Party 4">
                    <h3>Party 4</h3>
                </div>
                <div class="party">
                    <img src="basket.png" alt="Party 5">
                    <h3>Party 5</h3>
                </div>
                <div class="party">
                    <img src="gold.png" alt="Party 6">
                    <h3>Party 6</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Vote Button -->
    <button id="vote-button" class="vote-button">Vote</button>
    <!-- Logout Button (Top-Left Corner) -->
    <button id="logout-button" class="logout-button">Logout</button>

    <script src="parties.js"></script>
</body>
</html>
